<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retransmisión en Directo</title>
    <style>
        @font-face {
            font-family: 'FS Joy';
            src: url('FSJoy-Regular.woff2') format('woff2'), url('FSJoy-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .video-container {
            width: 80%;
            max-width: 2000px;
            aspect-ratio: 16/9;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.8);
            border: 0px solid white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            autoplay;
        }

        video {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botón de volver al índice */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            font-size: 1.5rem;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .back-button::before {
            content: '←';
            font-size: 2rem;
        }


  .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        .back-button:hover {
            background-color: darkorange;
        }

        .back-button::before {
            content: '← ';
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='indice.html';">Volver</button>
    <h1>Plataformas para ver en Directo</h1>
    <div class="video-container">
            <video autoplay loops controls>
            <source src="retransmision.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de vídeos.
        </video>
    </div>
</body>
</html>
