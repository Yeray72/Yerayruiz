<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Campeonato de España 2022</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

       .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        .back-button:hover {
            background-color: darkorange;
        }

        .back-button::before {
            content: '← ';
        }

        .image-grid {
           display: grid;
            grid-template-columns: repeat(6, 1fr); /* Cuatro columnas */
            gap: 10px; /* Separación entre las imágenes */
            column-gap:5px
            text-align: center;
            margin-left: 50px;
            margin-right: 100px;
        }

        .image-grid img {
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Estilo del visor */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .close-button {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
        }

        .close-button:hover {
            background-color: #orange;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='multimedia.html';">Volver</button>
    <h1></h1>
    <div class="image-grid">
        <img src="e1 (1).jpg" alt="Imagen 1" onclick="openViewer('e1 (1).jpg')">
        <img src="e1 (2).jpg" alt="Imagen 2" onclick="openViewer('e1 (2).jpg')">
        <img src="e1 (3).jpg" alt="Imagen 3" onclick="openViewer('e1 (3).jpg')">
        <img src="e1 (4).jpg" alt="Imagen 4" onclick="openViewer('e1 (4).jpg')">
        <img src="e1 (5).jpg" alt="Imagen 5" onclick="openViewer('e1 (5).jpg')">
        <img src="e1 (6).jpg" alt="Imagen 6" onclick="openViewer('e1 (6).jpg')">
        <img src="e1 (7).jpg" alt="Imagen 7" onclick="openViewer('e1 (7).jpg')">
        <img src="e1 (8).jpg" alt="Imagen 8" onclick="openViewer('e1 (8).jpg')">
        <img src="e1 (9).jpg" alt="Imagen 9" onclick="openViewer('e1 (9).jpg')">
        <img src="e1 (10).jpg" alt="Imagen 10" onclick="openViewer('e1 (10).jpg')">
        <img src="e1 (11).jpg" alt="Imagen 11" onclick="openViewer('e1 (11).jpg')">
        <img src="e1 (12).jpg" alt="Imagen 12" onclick="openViewer('e1 (12).jpg')">
        <img src="e1 (13).jpg" alt="Imagen 13" onclick="openViewer('e1 (13).jpg')">
        <img src="e1 (14).jpg" alt="Imagen 14" onclick="openViewer('e1 (14).jpg')">
        <img src="e1 (15).jpg" alt="Imagen 15" onclick="openViewer('e1 (15).jpg')">
        <img src="e1 (16).jpg" alt="Imagen 16" onclick="openViewer('e1 (16).jpg')">
        <img src="e1 (17).jpg" alt="Imagen 17" onclick="openViewer('e1 (17).jpg')">
        <img src="e1 (18).jpg" alt="Imagen 18" onclick="openViewer('e1 (18).jpg')">
        <img src="e1 (19).jpg" alt="Imagen 19" onclick="openViewer('e1 (19).jpg')">
        <img src="e1 (20).jpg" alt="Imagen 20" onclick="openViewer('e1 (20).jpg')">
        <img src="e1 (21).jpg" alt="Imagen 21" onclick="openViewer('e1 (21).jpg')">
        <img src="e1 (22).jpg" alt="Imagen 22" onclick="openViewer('e1 (22).jpg')">
        <img src="e1 (23).jpg" alt="Imagen 23" onclick="openViewer('e1 (23).jpg')">
        <img src="e1 (24).jpg" alt="Imagen 24" onclick="openViewer('e1 (24).jpg')">
   </div>
        
    <!-- Visor de imágenes -->
    <div id="imageViewer" class="image-viewer">
        <button class="close-button" onclick="closeViewer()">X</button>
        <img id="viewerImage" src="" alt="Visor">
    </div>

    <script>
        function openViewer(imageSrc) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.src = imageSrc;
            viewer.style.display = 'flex';
        }

        function closeViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.style.display = 'none';
        }
    </script>
</body>
</html>
