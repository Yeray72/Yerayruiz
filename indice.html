<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Índice</title>
    <style>
        @font-face {
            font-family: 'FS Joy';
            src: url('path-to-font/FSJoy-Regular.woff2') format('woff2'), url('path-to-font/FSJoy-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg'); /* Fondo constante */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la pantalla */
        }

        @media (max-width: 768px) {
             .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columnas en móviles */
    }
    .item img {
        max-width: 100%; /* Asegura que las imágenes se ajusten bien */
    }
}


        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cuatro columnas */
            gap: 20px; /* Separación entre las imágenes */
            text-align: center;
            margin-bottom: 35px;         
        }

        .item {
            position: relative;
            cursor: pointer;
        }

        .item img {
            max-width: 200px; /* Tamaño máximo de las imágenes */
            transition: transform 0.3s ease; /* Animación al pasar el cursor */
        }

        .item img:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el cursor */
        }

        .item.inactive img {
            filter: grayscale(100%); /* Blanco y negro para inactivos */
            cursor: not-allowed; /* Sin acción */
        }

        .item span {
            display: block;
            margin-top: 20px;
            font-size: 1.4rem; /* Tamaño de las letras */
            font-weight: bold; /* Letras en negrita */
            color: white; /* Color del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mayor legibilidad */
        }

        .item.inactive span {
            color: rgba(255, 255, 255, 0.5); /* Texto gris para inactivos */
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">
            <a href="proyecto.html"><img src="1.png" alt="Proyecto 2025"></a>

        </div>
        <div class="item">
            <a href="calendario.html"><img src="4.png" 
alt="Calendario 2025"></a>
            <span>Calendario 2025</span>
        </div>
         <div class="item">
             <a href="retransmision.html"><img src="5.png" alt="Retransmisión"></a>
            <span>Donde ver en Directo</span>
        </div>
        <div class="item">
            <a href="patrocinadores.html"><img src="6.png" alt="Patrocinadores"></a>
            <span>Patrocinadores</span>
        </div>
        <div class="item">
            <a href="multimedia.html"><img src="7.png" alt="Multimedia"></a>
            <span>Multimedia</span>
        </div>
        <div class="item">
            <a href="rrss.html"><img src="8.png" alt="Redes Sociales"></a>
            <span>Redes Sociales</span>
        </div>
        <div class="item">
            <a href="contacto.html"><img src="9.png" alt="Contacto"></a>
            <span>Contacto</span>
        </div>
    </div>

      <script>
        function showPopup(id) {
            document.getElementById(id).classList.add('active');
        }

        function closePopup(id) {
            document.getElementById(id).classList.remove('active');
        }
    </script>
</body>
</html>
