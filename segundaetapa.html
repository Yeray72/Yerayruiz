<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Segunda Etapa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: orange;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 30px;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #orange;
        }

        .image-grid {
           display: grid;
            grid-template-columns: repeat(5, 1fr); /* Cuatro columnas */
            gap: 10px; /* Separación entre las imágenes */
            column-gap:5px
            text-align: center;
            margin-left: 50px;
            margin-right: 100px;
        }

        .image-grid img {
            width: 90%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Estilo del visor */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

       .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        .back-button:hover {
            background-color: darkorange;
        }

        .back-button::before {
            content: '← ';
        }
    </style>
</head>
<body>
    <a href="multimedia.html" class="back-button">Volver</a>

    <!-- Cuadrícula de Imágenes -->
    <div class="image-grid">
        <img src="c1.jpg" alt="Imagen 1" onclick="openViewer('c1.jpg')">
        <img src="c2.jpg" alt="Imagen 2" onclick="openViewer('c2.jpg')">
        <img src="c3.jpg" alt="Imagen 3" onclick="openViewer('c3.jpg')">
        <img src="c4.jpg" alt="Imagen 4" onclick="openViewer('c4.jpg')">
        <img src="c5.jpg" alt="Imagen 5" onclick="openViewer('c5.jpg')">
        <!-- Continúa con las demás imágenes... -->
    </div>

    <!-- Visor de imágenes -->
    <div id="imageViewer" class="image-viewer">
        <button class="close-button" onclick="closeViewer()">X</button>
        <img id="viewerImage" src="" alt="Visor">
    </div>

    <script>
        function openViewer(imageSrc) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.src = imageSrc;
            viewer.style.display = 'flex';
        }

        function closeViewer() {
            const viewer = document.getElementById('imageViewer');
            viewer.style.display = 'none';
        }
    </script>
</body>
</html>
