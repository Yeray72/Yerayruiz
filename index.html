<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portada</title>
    <style>
        @font-face {
            font-family: 'FS Joy';
            src: url('FSJoy-Regular.woff2') format('woff2'), url('FSJoy-Regular.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'FS Joy', sans-serif;
            background-image: url('MULTIMEDIA.jpg'); /* Fondo constante */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        .title {
            font-size: clamp(5rem, 2vw, 10rem); /* Tamaño ajustable */
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 50px;
            animation: slideIn 1.5s ease forwards;
        }

        .title span {
            display: block;
            font-size: 50%;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: -20px;
        }

        .button-image {
            width: clamp(1000px, 2vw, 1000px); /* Tamaño ajustable */
            cursor: pointer;
            border-radius: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: bounce 2s infinite ease-in-out;
        }

        .button-image:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.9);
        }

        /* Ventana del video */
        .video-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-popup.active {
            display: flex;
        }

        video {
            width: 100%;
            max-width: 1100px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .skip-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.5rem;
            background-color: #ffa500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .skip-button:hover {
            background-color: #ff7f10;
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Dossier Deportivo 2025  
        </div>
        <img src="imagenportada.png" alt="Portada" class="button-image" onclick="openVideo()">
    </div>

    <!-- Popup del video -->
    <div id="videoPopup" class="video-popup">
        <video autoplay controls onended="redirectToIndex()">
            <source src="presentacion.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <button class="skip-button" onclick="window.location.href='indice.html';">Saltar</button>
    </div>

    <script>
        function openVideo() {
            document.getElementById('videoPopup').classList.add('active');
        }

        function redirectToIndex() {
            window.location.href = 'indice.html';
        }
    </script>
</body>
</html>
